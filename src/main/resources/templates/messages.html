<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Messages triés par auteur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e2e2e2;
        }
    </style>
</head>
<body>
<h1>Messages triés par auteur</h1>
<table>
    <tr>
        <th>Auteur</th>
        <th>Message</th>
        <th>Date</th>
    </tr>
    <tr th:each="msg : ${messages}">
        <td th:text="${msg.author}"></td>
        <td th:text="${msg.content}"></td>
        <td th:text="${msg.date}"></td>
    </tr>
</table>
</body>
</html>
